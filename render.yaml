services:
  - type: web
    name: auth-system
    env: ruby
    buildCommand: bundle install && bundle exec rake assets:precompile
    startCommand: bundle exec puma -C config/puma.rb
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: auth-system-db
          property: connectionString

databases:
  - name: auth-system-db
    databaseName: auth_system_prod
    user: auth_system_user
