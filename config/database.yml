default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  url: <%= ENV["DATABASE_URL"] %>

development:
  <<: *default
  database: myapp_development

test:
  <<: *default
  database: myapp_test
  cable:
    <<: *default
    database: myapp_test

production:
  <<: *default
  cable:
    <<: *default
